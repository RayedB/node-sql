<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>UpTalk board messages!</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-morris/1.3.0/angular-morris.min.js"></script>
  <script src="socket.js"></script>
  <script src="app.js"></script>


</head>
<body ng-app="nodesql" ng-controller="MainCtrl" class="top-navigation">

  <div id="wrapper">
    <div id="page-wrapper" class="gray-bg" ui-view>
      <div class="row border-bottom white-bg">
        <nav class="navbar navbar-static-top" role="navigation">
          <div class="navbar-header">
            <a href="#" class="navbar-brand">NodeSql</a>
          </div>
          <div class="navbar-collapse collapse" id="navbar">
            <ul class="nav navbar-nav">
              <li>
                <div class="navbar-header">
                  <div class="form-group">
                    <form>
                      <input id="top-form" type="text" name="top-search" class="form-control" id="top-search" placeholder="Search for something..." ng-model="search">
                    </form>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="row m-b-lg m-t-lg">
        <div class="col-md-auto">
          <div class="ibox">
            <div class="ibox-content">
              <h3>Clients</h3>
              <div class="ibox-content">
                <table class="table">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th ng-click="orderByColumn='first_name'; reverseSort = !reverseSort">First Name <i class="fa fa-sort"></i></th>
                                <th ng-click="orderByColumn='last_name'; reverseSort = !reverseSort">Last Name <i class="fa fa-sort"></i></th>
                                <th ng-click="orderByColumn='address'; reverseSort = !reverseSort">Address <i class="fa fa-sort"></th>
                                <th ng-click="orderByColumn='zip'; reverseSort = !reverseSort">Zip Code <i class="fa fa-sort"></i></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="client in clients | filter: search | orderBy:orderByColumn:reverseSort">
                                <td>{{client.id}}</td>
                                <td>{{client.first_name}}</td>
                                <td>{{client.last_name}}</td>
                                <td>{{client.address}}</td>
                                <td>{{client.zip}}</td>
                            </tr>
                            </tbody>
                        </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
